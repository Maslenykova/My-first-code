<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

<style>
 .conteyner{
    margin: 16px;
 }
</style>
<body>
    <form >
        <div class="conteyner">
          <label >Last Name
         <input type="text" name="lastName" value="Emerson" readonly>
        </label>
        </div>
        <div class="conteyner">
          <label > Age
            <input type="number" min="3" max="10" name="age">
          </label>
        </div>
        <div class="conteyner">
            <label>
            <input type="checkbox" name="agree" value="Emerson" disabled>
            Accept terms and conditions</label>
        </div>
        <div class="conteyner choose-gender">
            <label>
            <input type="radio" name="gender" >
            Male</label>
            <label>
            <input type="radio" name="gender">
            Female</label>
            <label>
            <input type="radio" name="gender" checked>
            Secret</label>
        </div>
        <div class="conteyner">
          <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
        </div>
        <div class="conteyner">
        <button type="submit">Submit</button>
    </div>
    </form>
    
</body>
